<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Radar</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Galvene -->
    <header>
        <!-- Logo uzraksts -->
        <div class="logo">
            <h1>MealRadar</h1>
        </div>
        <!-- Navigācija -->
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                {% if session['user_id'] %}
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- Kājene -->
    <footer>
        <p>&copy; 2025 MealRadar. All rights reserved.</p>
    </footer>
</body>
</html>
